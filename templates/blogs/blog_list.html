{% extends "_base.html" %}
{% load static %}
{% block content %}
<div class="row">
	<h2>Пока</h2>

	<ul>
		{% for b in blogs %}
			<li>
					<a href="{{b.get_absolute_url}}">{{b.title}}</a>
					{% for c in b.comment_set.all %}
						<p>{{c.text}}</p>
					{% endfor %}
			</li>
		<hr>
		{% endfor %}
	</ul>

</div>
{% endblock content %}
