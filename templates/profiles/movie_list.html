{% extends "profiles/_base.html" %}
{% load static %}
{% block content %}
<div class="row">
	<h2>Пока</h2>
	{% for m in movies %}
	<li>
		{{m.name}}
		<ul>
			{% for image in m.movieimage_set.all %}
				<li><img class="movieimage" src="{{image.file.url}}"></li>
			{% endfor %}
		</ul>
	</li>
	{% endfor %}
</div>
{% endblock content %}
